<div class="container" style="background-color: rgb(46, 44, 44);">
  <div class="row py-5">
    <div class="col-md-6 col-lg-4 col-sm-12" *ngFor="let data of restCountryData">
      <app-restcountries [name]="data.name" [region]="data.region" [population]="data.population" [flag]="data.flag" ></app-restcountries>
    </div>
  </div>
</div>
